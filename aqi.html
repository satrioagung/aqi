<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Air Quality Forecasting</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <button id="lokasi">Gunakan Lokasi Saat Ini</button>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="hasil-prediksi">
            <h3>Menampilkan hasil prediksi untuk 3 jam ke depan</h3>
        </div>

        <div class="weather">
            <img src="images/very-unhealty.png" class="weather-icon">
            <h1 class="temp">AQI : <span id="aqi">5</span></h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <table>
                    <thead>
                        <tr>
                            <th>SO2</th>
                            <th>NO2</th>
                            <th>PM10</th>
                            <th>PM2.5</th>
                            <th>O3</th>
                            <th>CO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="so2">10</td>
                            <td id="no2">10</td>
                            <td id="pm10">10</td>
                            <td id="pm2_5">10</td>
                            <td id="o3">10</td>
                            <td id="co">10</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="details">
                <button id="prediksiButton">Tampilkan Prediksi</button>
            </div>
        </div>
    </div>
</body>

<script src="./vendor/script.js"></script>

</html>
