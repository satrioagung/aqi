<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" /> -->
    <link href="style.css" rel="stylesheet" />
    <title>Air Pollution | Login</title>
</head>

<body>

    <div class="page-content page-auth">
        <div class="section-store-auth" data-aos="fade-up">
            <div class="container">
                <div class="row align-items-center row-login">
                    <div class="col-lg-6 text-center">
                        <img src="/images/air-pollution.jpg" alt="" class="w-50 mb-4 mb-lg-none" />
                    </div>
                    <div class="col-lg-5">
                        <h2>
                            Cek kualitas udara, <br />
                            menjadi lebih mudah
                        </h2>
                        <div class="mt-3">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input id="email" type="email" class="form-control w-75" name="email" value="" required
                                    autocomplete="email" autofocus placeholder="admin@email.test">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input id="password" type="password" class="form-control w-75" name="password" required
                                    autocomplete="current-password" placeholder="**********">
                            </div>
                            <a href="index.html" class="btn btn-success btn-block w-75 mt-4">
                                Sign In to My Account
                            </a>
                            <a href="login.html" class="btn btn-signup btn-block w-75 mt-2">
                                Sign Up
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>

</body>

</html>
